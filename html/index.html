  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/main.css">
      <script src="../js/jquery-3.0.0.js"></script>
      <script src="../js/guessingGame.js"></script>
    </head>
    

    <body>
      <h1>Penguin is Hungry!</h1>
      <p class="picky">But he'll only eat if you give the exact amount of fish he wants!</p>
      <div class="speech group">
        <p class="penguintalk group">"I'm Hungry!"</p>
      </div>
      <form class="game">
        # Fish to feed: <input type="text" name="fish guess" id="fish-guess">
        <input class="guess" type="button" value="Feed Him!">
      </form>
      <p class="guessMessage">Number is between 1-100!</p>
      <p class="guessHint">Shouldn't see this</p>
      <form class="gameover">
        <input class="retry" type="button" value="Retry Game?">
        <input class="hint" type="button" value="Get a Hint!">
      </form>


    </body>


  </html>
