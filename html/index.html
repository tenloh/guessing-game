  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    

    <body>
      <h1>Penguin is Hungry!</h1>
      <p class="picky">But he'll only eat if you give the exact amount of fish he wants!</p>
      <div class="speech group">
        <p class="penguintalk group">"I'm Hungry!"</p>
      </div>
      <form class="game">
        # Fish to feed: <input type="text" name="fish guess" id="fish guess">
        <input class="guess" type="submit" value="Feed Him!">
      </form>
      <form class="gameover">
        <input class="retry" type="submit" value="Retry Game?">
        <input class="newAmount" type="submit" value="Retry with New Amount">
        <input class="quit" type="submit" value="Starve the penguin (quit)">
      </form>

    </body>


  </html>
